  <style>
    :root{--bg:#fffaf6;--card:#ffffff;--accent:#8b5cf6;--muted:#6b7280;--maxw:1000px;--radius:12px}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#fff 0%,var(--bg) 100%);color:#0f1724;margin:0;padding:28px;display:flex;justify-content:center}
    .wrap{max-width:var(--maxw);width:100%}
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .badge{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#06b6d4);color:white;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px}
    h1{font-size:26px;margin:0}
    p.lead{margin:6px 0 0;color:var(--muted)}
    nav.toc{display:flex;gap:8px;flex-wrap:wrap;margin:14px 0}
    nav.toc a{background:var(--card);padding:8px 12px;border-radius:999px;text-decoration:none;color:var(--accent);border:1px solid rgba(139,92,246,0.12);font-weight:600;font-size:13px}

    .card{background:#fbfdff;padding:12px;border-radius:10px;border:1px solid rgba(6,30,80,0.04)}
    footer{font-size:13px;color:var(--muted);margin-top:12px}
    .btn{display:inline-block;padding:9px 14px;background:var(--accent);color:white;border-radius:10px;text-decoration:none;font-weight:600}
    .lang-btn{display:inline-block;margin-bottom:15px;padding:9px 14px;background:var(--accent);color:white;border:none;border-radius:10px;cursor:pointer;font-weight:600;font-size:14px;transition:background 0.3s;}

<body>
  <div class="wrap">
    <header>
      <div class="badge">Arts</div>

  <script>
    const texts = {
      en: {
        title: "Arts Stream After 10th",
        subtitle: "Explore Humanities — subjects, career options, skills developed and future scope. Prepared by Chate Coaching Classes.",
        btn: "हिंदी में देखें",
        toc: ["Introduction","Subjects","Why Choose Arts","Career Options","Skills","Future Scope","Conclusion"],
        content: `
        <section id="intro">
          <h2>Introduction</h2>
          <p>After completing 10th grade, students stand at one of the most important crossroads of their academic journey — choosing the right stream. Among Science, Commerce and Arts, many students find themselves drawn toward the Arts stream because of its creativity, versatility and diverse career opportunities. The Arts stream, also called Humanities, is much more than history and literature. It’s about understanding people, society, culture and communication. It shapes thinkers, writers, leaders and professionals who influence every area of life from media and governance to psychology and education.</p>
          <p>At <strong>Chate Coaching Classes</strong>, we help students understand the depth and potential of the Arts stream so they can make informed choices about their future.</p>
        </section>
        <section id="subjects">
          <h2>1. Subjects in the Arts Stream</h2>
          <p>The Arts stream offers a broad range of subjects that focus on human thought, behavior, culture and social systems.</p>
          <div class="grid">
            <div class="card"><h3>History</h3><p>Study of societies and civilizations — world wars, freedom movements, cultural revolutions and India’s heritage.</p></div>
            <div class="card"><h3>Geography</h3><p>Explores Earth’s surface, climate, landforms and human-environment relationships.</p></div>
            <div class="card"><h3>Political Science</h3><p>Covers governance, democracy and political systems.</p></div>
            <div class="card"><h3>Economics</h3><p>Understanding production, distribution and consumption.</p></div>
            <div class="card"><h3>Psychology</h3><p>Introduction to human behavior, motivation and mental processes.</p></div>
            <div class="card"><h3>Sociology</h3><p>Study of social groups and institutions.</p></div>
            <div class="card"><h3>Languages</h3><p>English, Hindi, Marathi and others like French or German.</p></div>
            <div class="card"><h3>Philosophy & Electives</h3><p>Philosophy builds reasoning; electives may include Fine Arts, Music, PE and Computer Applications.</p></div>
          </div>
        </section>
        <section id="why">
          <h2>2. Why Choose Arts After 10th?</h2>
          <ul>
            <li><strong>Creative expression:</strong> Encourages individuality through writing and design.</li>
            <li><strong>Understanding people:</strong> Great for studying human behavior and society.</li>
            <li><strong>Diverse careers:</strong> From journalism and law to design and civil services.</li>
            <li><strong>Critical thinking:</strong> Builds reasoning, empathy and decision-making.</li>
            <li><strong>Flexibility:</strong> Opens multiple career pathways.</li>
          </ul>
        </section>
        <section id="careers">
          <h2>3. Career Options</h2>
          <h3>Creative</h3>
          <ul><li>Journalism & Media</li><li>Writing & Publishing</li><li>Graphic Design & Animation</li><li>Film & Theatre</li></ul>
          <h3>Government</h3>
          <ul><li>Civil Services</li><li>Law</li><li>Social Work</li></ul>
          <h3>Academic</h3>
          <ul><li>Teaching</li><li>Research</li><li>Translation</li></ul>
          <h3>Psychology</h3>
          <ul><li>Clinical & Counseling</li></ul>
          <h3>Modern</h3>
          <ul><li>PR, Digital Marketing, Event Management</li></ul>
        </section>
        <section id="skills">
          <h2>4. Skills You Develop</h2>
          <ul><li>Critical Thinking</li><li>Creativity</li><li>Empathy</li><li>Communication</li><li>Problem Solving</li><li>Adaptability</li></ul>
        </section>
        <section id="future">
          <h2>5. Future Scope</h2>
          <p>Arts graduates thrive in government, law, media, and creative industries. Digital growth and global communication are expanding new opportunities.</p>
        </section>
        <section id="conclusion">
          <h2>Conclusion</h2>
          <p>The Arts stream builds creativity, understanding and communication — shaping thinkers and leaders of tomorrow.</p>
        </section>
        `
      },
      hi: {
        title: "10वीं के बाद आर्ट्स स्ट्रीम",
        subtitle: "मानविकी (Arts) की पढ़ाई — विषय, करियर विकल्प, कौशल और भविष्य की संभावनाएं। प्रस्तुत किया गया: चाटे कोचिंग क्लासेस।",
        btn: "View in English",
        toc: ["परिचय","विषय","क्यों चुनें आर्ट्स","करियर विकल्प","कौशल","भविष्य की संभावनाएं","निष्कर्ष"],
        content: `
        <section id="intro">
          <h2>परिचय</h2>
          <p>10वीं कक्षा के बाद छात्र अपने जीवन के एक महत्वपूर्ण मोड़ पर खड़े होते हैं — सही स्ट्रीम का चयन। साइंस, कॉमर्स और आर्ट्स में से कई विद्यार्थी अपनी रचनात्मकता, लचीलापन और विविध करियर विकल्पों के कारण आर्ट्स की ओर आकर्षित होते हैं। आर्ट्स या मानविकी केवल इतिहास और साहित्य नहीं है; यह समाज, संस्कृति और संचार को समझने की शिक्षा देता है।</p>
          <p><strong>चाटे कोचिंग क्लासेस</strong> में हम छात्रों को आर्ट्स की गहराई और संभावनाओं को समझने में मदद करते हैं ताकि वे अपने भविष्य के लिए सही निर्णय ले सकें।</p>
        </section>
        <section id="subjects">
          <h2>1. आर्ट्स स्ट्रीम के विषय</h2>
          <p>आर्ट्स स्ट्रीम मानव विचार, व्यवहार, संस्कृति और सामाजिक व्यवस्था पर केंद्रित कई विषय प्रदान करती है:</p>
          <div class="grid">
            <div class="card"><h3>इतिहास</h3><p>सभ्यताओं, विश्व युद्धों, स्वतंत्रता आंदोलनों और भारत की विरासत का अध्ययन।</p></div>
            <div class="card"><h3>भूगोल</h3><p>पृथ्वी की सतह, जलवायु, स्थलरूप और मानव-पर्यावरण संबंधों का अध्ययन।</p></div>
            <div class="card"><h3>राजनीति विज्ञान</h3><p>शासन, लोकतंत्र और राजनीतिक प्रणालियों का अध्ययन।</p></div>
            <div class="card"><h3>अर्थशास्त्र</h3><p>उत्पादन, वितरण और उपभोग की समझ।</p></div>
            <div class="card"><h3>मनोविज्ञान</h3><p>मानव व्यवहार और मानसिक प्रक्रियाओं का अध्ययन।</p></div>
            <div class="card"><h3>समाजशास्त्र</h3><p>सामाजिक समूहों और संस्थाओं का अध्ययन।</p></div>
            <div class="card"><h3>भाषाएँ</h3><p>अंग्रेज़ी, हिंदी, मराठी और विदेशी भाषाएँ जैसे फ्रेंच या जर्मन।</p></div>
            <div class="card"><h3>दर्शन और वैकल्पिक विषय</h3><p>तार्किक सोच का विकास करता है; स्कूल में ललित कला, संगीत, शारीरिक शिक्षा या कंप्यूटर जैसे विकल्प मिल सकते हैं।</p></div>
          </div>
        </section>
        <section id="why">
          <h2>2. 10वीं के बाद आर्ट्स क्यों चुनें?</h2>
          <ul>
            <li><strong>रचनात्मक अभिव्यक्ति:</strong> लेखन, डिजाइन और कला के माध्यम से व्यक्तित्व को प्रोत्साहित करता है।</li>
            <li><strong>लोगों की समझ:</strong> समाज और मानव व्यवहार का अध्ययन करने के लिए उपयुक्त।</li>
            <li><strong>विविध करियर:</strong> पत्रकारिता, कानून, डिजाइन और सिविल सेवाओं तक।</li>
            <li><strong>आलोचनात्मक सोच:</strong> निर्णय लेने और सहानुभूति बढ़ाता है।</li>
            <li><strong>लचीलापन:</strong> कई क्षेत्रों में अवसर प्रदान करता है।</li>
          </ul>
        </section>
        <section id="careers">
          <h2>3. करियर विकल्प</h2>
          <h3>रचनात्मक क्षेत्र</h3>
          <ul><li>पत्रकारिता और मीडिया</li><li>लेखन और प्रकाशन</li><li>ग्राफिक डिजाइन और एनीमेशन</li><li>फिल्म और थिएटर</li></ul>
          <h3>सरकारी और सामाजिक क्षेत्र</h3>
          <ul><li>सिविल सेवा</li><li>कानून</li><li>सामाजिक कार्य</li></ul>
          <h3>शैक्षणिक क्षेत्र</h3>
          <ul><li>शिक्षण</li><li>अनुसंधान</li><li>अनुवाद</li></ul>
          <h3>मनोविज्ञान</h3>
          <ul><li>काउंसलिंग और क्लिनिकल साइकोलॉजी</li></ul>
          <h3>आधुनिक अवसर</h3>
          <ul><li>जनसंपर्क, डिजिटल मार्केटिंग, इवेंट मैनेजमेंट</li></ul>
        </section>
        <section id="skills">
          <h2>4. विकसित होने वाले कौशल</h2>
          <ul><li>आलोचनात्मक सोच</li><li>रचनात्मकता</li><li>सहानुभूति</li><li>संचार कौशल</li><li>समस्या समाधान</li><li>अनुकूलन क्षमता</li></ul>
        </section>
        <section id="future">
          <h2>5. भविष्य की संभावनाएं</h2>
          <p>आज आर्ट्स के छात्र सरकार, कानून, मीडिया और रचनात्मक उद्योगों में सफल हैं। डिजिटल और वैश्विक क्षेत्र में नए अवसर लगातार बढ़ रहे हैं।</p>
        </section>
        <section id="conclusion">
          <h2>निष्कर्ष</h2>
          <p>10वीं के बाद आर्ट्स स्ट्रीम रचनात्मकता, समझ और संचार कौशल विकसित करती है — जो आने वाले नेताओं और विचारकों की पहचान है।</p>
        </section>
        `
      }
    };

    let lang = "en";
    function renderPage(){
      const t = texts[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("langBtn").innerText = t.btn;

      const toc = document.getElementById("toc");
      toc.innerHTML = t.toc.map((x,i)=>`<a href="#${["intro","subjects","why","careers","skills","future","conclusion"][i]}">${x}</a>`).join("");

      document.getElementById("content").innerHTML = t.content;
    }

    function toggleLanguage(){
      lang = lang === "en" ? "hi" : "en";
      renderPage();
    }

    renderPage();
  </script>
</body>
</html>
