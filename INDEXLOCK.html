<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream2Dream | Home</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      position: relative;
      overflow-x: hidden;
      color: #333;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://cdn.dribbble.com/users/2382015/screenshots/16077830/media/eaebdcf2b91270a11f4ab50e2cfed3e4.gif');
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: 500px auto;
      opacity: 0.25;
      pointer-events: none;
    }

    header {
      background: linear-gradient(90deg, #5e60ce, #7400b8);
      color: white;
      padding: 40px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      position: relative;
    }

    header h1 {
      font-family: "Lobster", cursive;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 800;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Language toggle button */
    #langToggle {
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 20px;
      padding: 6px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    #langToggle:hover {
      background: #ffd700;
      color: #333;
    }

    .hero {
      height: 85vh;
      background: url('https://images.unsplash.com/photo-1581093588401-22f46ca1b014?auto=format&fit=crop&w=1600&q=80')
        no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 2.8rem;
      max-width: 800px;
      line-height: 1.3;
      margin-bottom: 15px;
      background-color:#2980b9;
      padding: 10px 20px;
      border-radius: 30px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      background-color:#54a0ff;
      padding: 8px 15px;
      border-radius: 8px;
    }

    .hero button {
      background-color: #ffd700;
      color: #333;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background-color: #ffb700;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="title">Stream2Dream</h1>
    <nav>
      <ul>
        <li><a href="index.html" id="navHome">Home</a></li>
        <li><a href="about.html" id="navAbout">About</a></li>
        <li><a href="quiz.html" id="navQuiz">Quiz</a></li>
        <li><a href="career.html" id="navCareer">Careers</a></li>
        <li><a href="#" id="navContact">Contact</a></li>
      </ul>
    </nav>
    <button id="langToggle">हिंदी</button>
  </header>

  <section class="hero">
    <h2 id="heroHeading">Find Your Perfect Career Path</h2>
    <p id="heroText">
      Stream2Dream helps students discover their ideal stream and career through personalized guidance and AI-driven recommendations.
    </p>
    <button id="getStartedBtn" onclick="getStarted()">Get Started</button>
  </section>

  <script>
    // Language content data
    const langData = {
      en: {
        title: "Stream2Dream",
        navHome: "Home",
        navAbout: "About",
        navQuiz: "Quiz",
        navCareer: "Careers",
        navContact: "Contact",
        heroHeading: "Find Your Perfect Career Path",
        heroText: "Stream2Dream helps students discover their ideal stream and career through personalized guidance and AI-driven recommendations.",
        getStartedBtn: "Get Started",
        langToggle: "हिंदी"
      },
      hi: {
        title: "Stream2Dream",
        navHome: "मुखपृष्ठ",
        navAbout: "परिचय",
        navQuiz: "प्रश्नोत्तरी",
        navCareer: "करियर",
        navContact: "संपर्क",
        heroHeading: "अपना सही करियर मार्ग खोजें",
        heroText: "Stream2Dream छात्रों को व्यक्तिगत मार्गदर्शन और AI आधारित सिफारिशों के माध्यम से उनका आदर्श स्ट्रीम और करियर खोजने में मदद करता है।",
        getStartedBtn: "शुरू करें",
        langToggle: "English"
      }
    };

    let currentLang = 'en';

    function applyLanguage(lang) {
      const t = langData[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("navHome").textContent = t.navHome;
      document.getElementById("navAbout").textContent = t.navAbout;
      document.getElementById("navQuiz").textContent = t.navQuiz;
      document.getElementById("navCareer").textContent = t.navCareer;
      document.getElementById("navContact").textContent = t.navContact;
      document.getElementById("heroHeading").textContent = t.heroHeading;
      document.getElementById("heroText").textContent = t.heroText;
      document.getElementById("getStartedBtn").textContent = t.getStartedBtn;
      document.getElementById("langToggle").textContent = t.langToggle;
    }

    // Language toggle
    document.getElementById("langToggle").addEventListener("click", () => {
      currentLang = currentLang === "en" ? "hi" : "en";
      applyLanguage(currentLang);
    });

    // Navigation functions
    function getStarted() {
      window.location.href = "index.html";
    }

    document.getElementById("navHome").addEventListener("click", function(){
      window.location.href = "home.html";
    });
    document.getElementById("navAbout").addEventListener("click", function(){
      window.location.href = "about.html";
    });
    document.getElementById("navQuiz").addEventListener("click", function(){
      window.location.href = "quiz.html";
    });
    document.getElementById("navCareer").addEventListener("click", function(){
      window.location.href = "career.html";
    });

    // Initialize
    applyLanguage("en");
  </script>
</body>

</html>
